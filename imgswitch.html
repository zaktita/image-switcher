    <img class="main" src="./1.jpg" alt="" />
    <div class="selection">
      <img onclick="change(this.src)" src="./1.jpg" class="image" />
      <img onclick="change(this.src)" src="./2.jpg" class="image" />
      <img onclick="change(this.src)" src="./3.jpg" class="image" />
    </div>

      document.getElementsByClassName("main")[0];
      function change(good) {
        document.getElementsByClassName("main")[0].src = good;
      }
    </script>
  </body>
